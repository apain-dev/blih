<div class="row">
  <div class="col-lg-10 col-md-10">
    <p>{{ title }}</p>
    <progressbar [max]="100" [value]="test.percent" type="{{ test.type }}" [striped]="true"
                 [animate]="true"></progressbar>
    <a class="btn btn-info" (click)="helper = !helper">Debug</a>
    <pre *ngIf="helper">{{ test.answer | json }}</pre>
  </div>
</div>
