<button class="btn btn-success btn-lg" (click)="openModal(content)"><i class="fa fa-plus"></i></button>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Create repo</h4>
    <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" [(ngModel)]="repo._name" placeholder="Name">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="confirmForm()">Create</button>
    <button type="button" class="btn btn-outline-dark" (click)="close('Close click')">Close</button>
  </div>
</ng-template>
